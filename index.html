<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paper Scissors Rock</title>
        <script src="./psr2.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="mainPage">
            <h1 class="Logo">PAPER SCISSORS ROCK</h1>
            <p>First to five wins!</p>
            <div class="buttons">
                <button id="Paper"><img class="optionBtn" src="./Images/paper.png" alt="Hand symbol for paper"></button>
                <button id="Scissors"><img class="optionBtn" src="./Images/scissors.png" alt="Hand Symbol for scissors"></button>
                <button id="Rock"><img class="optionBtn" src="./Images/rock.png" alt="Hand symbol for rock"></button>
            </div>
            <div class="endMessage"></div>
            <div class="playAgain"></div>
            <div class="currentPlay"></div>
            <div class="scoreBox">
                <p class="playerScore"></p>
                <p class="compScore"></p>
            </div>
        </div>

    </body>
</html>
