<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paper Scissors Rock</title>
        <script src="./psr2.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="mainPage">
            <h1 id="logo">PAPER SCISSORS ROCK</h1>
            <p>FIRST TO FIVE WINS</p>
            <div class="buttons">
                <button id="P">P</button>
                <button id="S">S</button>
                <button id="R">R</button>
            </div>
            <div class="endMessage"></div>
            <div class="playAgain"></div>
            <div class="currentPlay"></div>
            <div class="scoreBox">
                <p class="playerScore"></p>
                <p class="compScore"></p>
            </div>
        </div>

    </body>
</html>
